openapi: 3.0.3
info:
  title: Minimal API
  version: 1.0.0
paths:
  /widgets/{id}:
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Widget"
components:
  schemas:
    Widget:
      type: object
      required:
        - id
      properties:
        id:
          type: string
        name:
          type: string
