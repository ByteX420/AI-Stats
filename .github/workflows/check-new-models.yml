name: Check New Models

on:
    schedule:
        - cron: "*/5 * * * *"
    workflow_dispatch:

concurrency:
    group: check-new-models
    cancel-in-progress: false

env:
    NODE_VERSION: 22

permissions:
    contents: read

jobs:
    check-new-models:
        name: Check for new models
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v6
              with:
                  fetch-depth: 0
                  persist-credentials: false

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10.15.1
                  run_install: false
            - name: Setup Node.js
              uses: actions/setup-node@v6
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: pnpm

            - name: Install dependencies
              run: pnpm install --frozen-lockfile

            - name: Ensure state directory exists
              run: mkdir -p scripts/model-discovery/state

            - name: Restore model discovery state cache
              id: model-state-cache
              uses: actions/cache/restore@v4
              with:
                  path: scripts/model-discovery/state
                  key: model-discovery-state-${{ github.run_id }}
                  restore-keys: |
                      model-discovery-state-

            - name: Check for new models
              env:
                  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
                  ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
                  GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
                  XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
                  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
                  NOVITA_API_KEY: ${{ secrets.NOVITA_API_KEY }}
                  MINIMAX_API_KEY: ${{ secrets.MINIMAX_API_KEY }}
                  ZAI_API_KEY: ${{ secrets.ZAI_API_KEY }}
                  MOONSHOT_AI_API_KEY: ${{ secrets.MOONSHOT_AI_API_KEY }}
                  MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
                  DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
                  DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
                  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
                  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
              run: pnpm run data:check-new-models

            - name: Save model discovery state cache
              if: always()
              uses: actions/cache/save@v4
              with:
                  path: scripts/model-discovery/state
                  key: ${{ steps.model-state-cache.outputs.cache-primary-key }}

