name: "✨ Feature"
description: Propose a new capability
title: "[Feature] "
assignees:
    - DanielButler1
body:
    - type: dropdown
      id: area
      attributes:
          label: Area
          options:
              - API
              - Data
              - Docs
              - Other
              - SDKs
              - Web
      validations:
          required: true
    - type: textarea
      id: summary
      attributes:
          label: Summary
          placeholder: What, for whom, and why it matters.
      validations:
          required: true
    - type: textarea
      id: acceptance
      attributes:
          label: Acceptance criteria
          placeholder: Bullet list of “done means…”
